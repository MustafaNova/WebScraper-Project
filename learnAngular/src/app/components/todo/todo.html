<div class="todo" [ngClass]="{green : todo.done, red: !todo.done}">
    <span>{{index}}</span>
    <span class="todo-text">{{todo.todo | uppercase}}</span>
    <div class="actions">
        <button class="toggleToDo" (click)="toggleToDo()">T</button>
        <button class="todo-btn" (click)="deleteToDo()"> Delete todo</button>
    </div>
</div>
